name: GitHub Actions Demo
on: [push]
jobs:
  Explore-GitHub-Actions:
    strategy:
      matrix:
        os: [ubuntu-latest]
        #x: [0, 1]
    runs-on: ${{ matrix.os }}
    steps:
      - run: echo "x = ${{ matrix.x }}, GITHUB_WORKSPACE = $GITHUB_WORKSPACE, GITHUB_ENV = $GITHUB_ENV"
      - run: echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ðŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ðŸ”Ž The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "ðŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ðŸ–¥ï¸ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "ðŸ This job's status is ${{ job.status }}."
      - name: Print working directory
        run: pwd
      - name: Compile and run prog
        run: |
          make
          make test
  build-and-run-prog:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        #x: [0, 1]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Set environment variables
        run: |
          echo FLAGS=-O2 >> $GITHUB_ENV
      - name: Compile and run prog (non-windows)
        run: |
          gcc prog.c -o prog $FLAGS
          ./prog
        if: ${{ matrix.os != 'windows-latest' }}
      - name: Compile and run prog (windows)
        run: |
          gcc prog.c -o prog $FLAGS
          .\prog
        if: ${{ matrix.os == 'windows-latest' }}
